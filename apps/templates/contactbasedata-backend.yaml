apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: contactbasedata-backend
spec:
  generators:
  - list:
      elements:
      - cluster: qa
        url: https://1.2.3.4
      - cluster: dev
        url: https://2.4.6.8
  template:
    metadata:
      name: '{{cluster}}-guestbook'
    spec:
      project: default
      destination:
        namespace: ok-pta-qa-modules
        server: https://kubernetes.default.svc    
      source:
        path: contactbasedata-backend/environments/{{cluster}}/
        repoURL: https://github.com/SourceTrees/argocd1
        targetRevision: HEAD
